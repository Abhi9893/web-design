<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello gwalior</h1>
    <br>
    <h2>hello gwalior</h2>

    <p>hello <b>gwalior</b></p>
    <u style="color: red;">hello gwalior</u>
    
    <h3>Rs 500 <del>600</del></h3>
    <h2>Rs 400 <sub>600</sub></h2>
    <h2>Rs 400 <sup>600</sup></h2>
    <hr>

    <h2 style="color: red;">hello <span style="color: blue;">gwalior</span></h2>
    
</body>
</html>
